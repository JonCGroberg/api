<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="text-center">
    <nav class="text-center w-100 shadows">
      <a class="btn" href="./index.html">Go to Home </a>
    </nav>
    <form class="p-5 mx-auto" id="form" style="max-width: 36rem;">
      <div class="input-group">
        <input
          class="form-control"
          type="text"
          placeholder="Enter Id"
          id="id"
        />
        <button class="btn btn-primary" type="submit" id="search">
          Search
        </button>
      </div>
      <textarea id="text" class="mt-2 form-control-plaintext w-100 py-3" readonly></textarea>
    </form>
    <script>
      let form = document.getElementById("form");
      let id = document.getElementById("id");
      let text = document.getElementById("text");

      console.log("outside");

      form.addEventListener("submit", (e) => {
        if (id.value === "" || id.value == 0) {
          alert("Please enter a valid id");
          return;
        }
        e.preventDefault();
        fetch(`https://jsonplaceholder.typicode.com/todos/${id.value}`)
          .then((response) => response.json())
          .then((data) => {
            text.innerHTML = "Task: " + data.title + "\nCompleted:" + data.completed;
          });
      });
    </script>
  </body>
</html>
